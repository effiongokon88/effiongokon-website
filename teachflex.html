<!DOCTYPE html>
<html>
  <head>
    <title>teach flex</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: column;
    font-family: Arial, Helvetica, sans-serif; margin-top: 2px; margin-bottom: 10px; 
    border-color: blue; border: solid; border-width: 2px; border-radius: 6px;
    height: 120px; justify-content: space-between; max-width: 600px;">
      <div style="display: flex; flex-direction: row; justify-content: space-between;
      margin-top: 10px; margin-left: 13px;">
        <div>
          Home
        </div>
        <div>
          <button style="color: white; background-color: rgb(28, 135, 249);
          padding: 5px 13px; border-radius: 15px; border: none;
          margin-right: 13px;">
            14
          </button>
        </div>
      </div>
  
      <div style="display: flex; flex-direction: row; justify-content: space-between;
      margin-left: 13px;">
        <div>
          Notifications
        </div>
        <div>
          <button style="color: white; background-color: rgb(28, 135, 249);
          padding: 5px 13px; border-radius: 15px; border: none;
          margin-right: 13px;">
            3
          </button>
        </div>
      </div>
  
      <div style="display: flex; flex-direction: row; justify-content: space-between;
      margin-left: 13px; margin-bottom: 10px;">
        <div>
          Messages
        </div>
        <div>
          <button style="color: white; background-color: rgb(28, 135, 249);
          padding: 5px 13px; border-radius: 15px; border: none;
          margin-right: 13px">
            Follow
          </button>
        </div>
      </div>
    </div>
    
  </body>
</html>
