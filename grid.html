<!DOCTYPE html>
<html>
  <head>
    <title> Grid Practice</title>
  </head>
  <body>
    <div style="
      display: grid;
      grid-template-columns: 100px 100px 100px;">
      <div style="background-color: lightgreen;">div 1</div>
      <div style="background-color: lightslategray;">div 2</div>
      <div style="background-color: aquamarine;">div 3 <p>text</p></div>
    </div>


    <div style="
      margin-top: 10px;
      display: grid;
      grid-template-columns: 100px 1fr;">
      <div style="background-color: lightgreen;">div 1</div>
      <div style="background-color: lightslategray;">div 2</div>
      <div style="background-color: aquamarine;">div 3</div>
    </div>

    <div style="
      margin-top: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;">
      <div style="background-color: lightgreen;">div 1</div>
      <div style="background-color: lightslategray;">div 2</div>
      <div style="background-color: aquamarine;">div 3</div>
    </div>

    <div style="
      margin-top: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;">
      <div style="background-color: lightgreen; height: 200px;">div 1</div>
      <div style="background-color: lightslategray; height: 200px">div 2</div>
      <div style="background-color: aquamarine; height: 200px">div 3</div>
      <div style="background-color: blue; height: 200px;">div 1</div>
      <div style="background-color: pink; height: 200px">div 2</div>
      <div style="background-color: orange; height: 200px">div 3</div>
    </div>
  </body>
</html>
