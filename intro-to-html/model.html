<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>model</title>
    <style>

      p {
        font-family: Montserrat;
      }
      .model {
        font-size: 100px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 5px;
        margin-top: 5px;
      }

      .order {
        font-size: 37px;
        text-align: center;
        margin-top: 0px;

      }

      .touch {
        cursor: pointer;
        text-decoration: underline;

      }
    </style>
  </head>
  <body>
    <p class="model">
      Model 3
    </p>

    <p class="order">
      Order Online for <span class="touch">Touchless Delivery</span>
    </p>
  </body>
</html>
