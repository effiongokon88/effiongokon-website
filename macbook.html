<!DOCTYPE html>
<html>
  <head>
    <title>Trial</title>

    <style>
      p {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }


      .first {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 15px;
      }

      .idk {
        border-radius: 5px;
        border: solid;
        border-color: rgb(241, 236, 236);
        display: grid;
        row-gap: 0px;
        align-items: center;
      }

      .img {
        padding-bottom: 0px;
      }

      .pic {
        width: 100%;
        margin-bottom: 0px;
      }

      .name {
        font-size: 20;
        font-weight: 700;
        margin-top: 5px;
        margin-bottom: 3px;
      }

      .id-name {
        display: grid;
        grid-template-columns: 30px 1fr;
        column-gap: 10px;
      }

      .small {
        width: 100%;
        border-radius: 30px;
      }

      .add {
        padding-left: 23px;
        padding-right: 23px;
        padding-top: 9px;
        padding-bottom: 9px;
        background-color: rgb(34, 157, 239);
        border-radius: 4px;
        border: none;
        color: white;
        margin-bottom: 10px;
        font-size: 15px;
      }

      .shift {
        padding-left: 10px;
        padding-top: 0px;
      }

      .common {
        line-height: 20px;
        margin-top: 4px;
        color: grey;
        
      }


    </style>
  </head>

            </div>
      
            <div class="mutual">
